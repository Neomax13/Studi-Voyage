        <div class="collapse navbar-collapse col-8" id="navbarNav">
          <ul class="navbar-nav bg-info form-control justify-content-between align-items-center">
            <li class="nav-item pacifico-regular">
              <a class="nav-link active opacity-75 " aria-current="page" href="#">Les plus

            </li>
            <li class="nav-item pacifico-regular">
              <a class="nav-link active  opacity-75    " aria-current="page" href="#">Les plus
                dépaysants</a>
            </li>
            <li class="nav-item pacifico-regular">
              <a class="nav-link active  opacity-75  " aria-current="page" href="#">Les dernières
                minutes</a>
            </li>
            <li class="nav-item pacifico-regular">
              <a class="nav-link active  opacity-75   " aria-current="page" aria-disabled="true"
                href="#"><svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="24px"
                  fill="#000000">
                  <path
                    d="M798-120q-125 0-247-54.5T329-329Q229-429 174.5-551T120-798q0-18 12-30t30-12h162q14 0 25 9.5t13 22.5l26 140q2 16-1 27t-11 19l-97 98q20 37 47.5 71.5T387-386q31 31 65 57.5t72 48.5l94-94q9-9 23.5-13.5T670-390l138 28q14 4 23 14.5t9 23.5v162q0 18-12 30t-30 12ZM241-600l66-66-17-94h-89q5 41 14 81t26 79Zm358 358q39 17 79.5 27t81.5 13v-88l-94-19-67 67ZM241-600Zm358 358Z" />

            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container pt-5 pb-5">
      <h2 class="pacifico-regular">Votre prochaine destination?</h2>
    </div>
      <form class="d-flex justify-content-center">
        <div class="row d-flex justify-content-between">
          <div class="col pacifico-regular">
            <label for="destination ">Destination</label>
            <input type="text" class="form-control" id="destination" placeholder="Entrez le pays" name="destination">
          </div>
          <div class="col pacifico-regular">
            <label for="depart">Départ</label>
            <input type="text" class="form-control" id="depart" placeholder="Entrez la ville" name="depart">
          </div>
          <div class="col pacifico-regular">
            <label for="duree">Durée</label>
            <input type="text" class="form-control" id="duree" placeholder="Entrez la durée" name="duree">
          </div>
          <div class="col pacifico-regular">
            <label for="date-depart">Date de départ</label>
            <input type="date" class="form-control" id="date-depart" name="date-depart">
          </div>
          <div class="col d-flex align-items-end">
            <button type="submit" class=" btn btn-default align-text-center bg-info pacifico-regular">Rechercher</button>
          </div>
        </div>
      </form>
    

    <h1 class="main_title pacifico-regular">Vers l'infini et au delà...</h1>
  </header>

  <section class="container col-5">
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="asset/images/pexels-jeremy-bishop-1260133-2765869.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="asset/images/pexels-leah-newhouse-50725-618902.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>
  <section></section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
